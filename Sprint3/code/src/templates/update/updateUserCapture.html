{% extends 'base.html' %}
{% block header %}
  <h1>{% block title %}B.O.X.E.S. Data{% endblock %}</h1>
    <a class="action" href="{{ url_for('create.createIndex') }}">Create New User</a>
    <a class="action" href="{{ url_for('create.customLevel') }}">Create New Level</a>
    <a class="action" href="{{ url_for('update.updatePage')}}">Update User</a>
{% endblock %}

{% block body %}  
<body>
    <h1>Update User</h1>
    <form action="/updateUserCapture/{{ id }}" method="post">
        <label for="name" class="dark-text">Player Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="id" class="dark-text">Player ID:</label>
        <input type="number" id="id" name="id" required><br><br>

        <label for="score1" class="dark-text">Score 1:</label>
        <input type="number" id="score1" name="score1" required><br><br>

        <label for="score2" class="dark-text">Score 2:</label>
        <input type="number" id="score2" name="score2" required><br><br>

        <label for="score3" class="dark-text">Score 3:</label>
        <input type="number" id="score3" name="score3" required><br><br>

        <label for="score4" class="dark-text">Score 4:</label>
        <input type="number" id="score4" name="score4" required><br><br>

        <label for="score5" class="dark-text">Score 5:</label>
        <input type="number" id="score5" name="score5" required><br><br>

        <button type="submit">Submit</button>
    </form>
</body>
{% endblock %}
